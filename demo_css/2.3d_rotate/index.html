<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d rotate</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <div class="cubic">
            <div class="side s1"></div>
            <div class="side s2"></div>
            <div class="side s3"></div>
            <div class="side s4"></div>
            <div class="side s5"></div>
            <div class="side s6"></div>
        </div>
    </div>
    <div class="container">
        <div class="ball">
            <div class="xCircle x1"></div>
            <div class="xCircle x2"></div>
            <div class="xCircle x3"></div>
            <div class="xAxis"></div>
            <div class="yCircle y1"></div>
            <div class="yCircle y2"></div>
            <div class="yCircle y3"></div>
            <div class="yAxis"></div>
            <div class="zCircle z1"></div>
            <div class="zCircle z2"></div>
            <div class="zCircle z3"></div>
            <div class="zAxis"></div>
            <!-- Axis是轴线, Circle是圆,
                Circle2 和 Axis 位于同平面上,
                Circle1 和 Circle3 是平行于 Circle2 的平面
                Circle1, Circle2, Circle3 都在球上
                -->
        </div>
    </div>
    <script>
    </script>
</body>

</html>
