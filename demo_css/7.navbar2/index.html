<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link type="text/css" rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
    <title>NavBar</title>
</head>

<body>
    <div class="wrapper">
        <nav>

            <input type="radio" name="tab" id="home" checked>
            <input type="radio" name="tab" id="comment">
            <input type="radio" name="tab" id="envelope">
            <input type="radio" name="tab" id="heart">
            <input type="radio" name="tab" id="user">

            <!-- icon search: https://www.thinkcmf.com/font/search/index.html -->

            <!-- 使用for绑定其他元素的id,在操作该元素时,同步操作绑定的元素 -->
            <label for="home" class="home">
                <a href="#">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    Home
                </a>
            </label>
            <label for="comment" class="comment">
                <a href="#">
                    <i class="fa fa-comment" aria-hidden="true"></i>
                    Comment
                </a>
            </label>
            <label for="envelope" class="envelope">
                <a href="#">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    Envelope
                </a>
            </label>
            <label for="heart" class="heart">
                <a href="#">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    Heart
                </a>
            </label>
            <label for="user" class="user">
                <a href="https://www.baidu.com/">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    User
                </a>
            </label>

            <!-- 选中项背景 -->
            <div class="tab"></div>

        </nav>
    </div>
</body>

</html>
